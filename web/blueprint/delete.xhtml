<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        
    </h:head>
    <h:body>
        <p:layout fullPage="true" style="width:100%;height:100%">
            
            <p:layoutUnit position="west" resizable="true">
                <h:form>
                    <p:panelMenu style="width:300px">
                        <p:submenu label="Baupläne" class="active-menuitem">
                            <p:menuitem value="Speichern" url = "save.xhtml"/>
                            <p:menuitem value="Ändern" />
                            <p:menuitem value="Löschen" url = "delete.xhtml"/>
                        </p:submenu>
                    </p:panelMenu>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="center">
               
                <h:form>
                    <p:panelGrid columns="1">
                        <p:dataTable 
                            id ="BlueprintList" 
                            var="blueprints" 
                            value="#{BlueprintDeleteView.listBlueprints}"
                            rowKey="#{blueprints.name}" selection="#{BlueprintDeleteView.selectedBlueprint}" selectionMode="single">
                                
                            <p:column headerText="Name">
                                #{blueprints.name}
                            </p:column>
                            
                        </p:dataTable>
                        
                        <f:facet name="footer">
                            <p:commandButton value="Blueprint Löschen" action="#{BlueprintsController.deleteBlueprint(selectedBlueprint.name)}">
                                <f:actionListener binding="#{BlueprintDeleteView.deleteSelectedBlueprint()}"/>
                            </p:commandButton>
                        </f:facet>
                    </p:panelGrid>
                </h:form>
                
            </p:layoutUnit>
        </p:layout>  
    </h:body>
</html>
